        </div>
    </header>
    <!-- header ends here -->



    <!-- registration form section starts here  -->


    <main class="contact-wrapper">
        <!-- ===== Contact Form ===== -->
        <section class="contact-card contact-form">
            <h2>Sign Up</h2>
            <form id="contactForm" action="/registration" method="post">
                <div class="field">
                    <label for="name">First Name</label>
                    <input id="name" name="name" type="text" required placeholder="Your first name">
                </div>

                <div class="field">
                    <label for="name2">Second Name</label>
                    <input id="name2" name="name2" type="text" required placeholder="Your second name">
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required placeholder="you@example.com">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Enter password">
                </div>
                <div class="field">
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required placeholder="Confirm password">
                </div>
                <div class="field">
                    <label for="City">City</label>
                    <input id="City" name="City" type="text" required placeholder="Enter your city">
                </div>
                <div class="field">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="">Select Your Country..</option>
                    </select>
                </div>
                <div class="field">
                    <label for="State">State</label>
                    <input id="State" name="State" type="text" required placeholder="Enter your State">
                </div>
                <div class="field">
                    <label for="zip">Zip/Postal Code</label>
                    <input id="zip" name="zip" type="text" required placeholder="Enter your Zip/Postal Code">
                </div>
                <div class="field">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="number" required placeholder="Enter your Phone">
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <textarea name="adress" id="address" placeholder="Enter your address"></textarea>
                </div>



                <button type="submit" class="send-btn">Sign Up</button>
            </form>
        </section>
    </main>



    <!-- registration form section ends here  -->
